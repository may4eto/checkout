<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 mt-md-5">
        <div class="col-12">
          <h1 class="mb-4 mb-md-5">Checkout</h1>
        </div>
      </div>
      <div class="row flex-column-reverse flex-md-row justify-content-between">
        <div class="col-12 col-md-6 mb-5">
          <form >
            <h3 class="mb-3">Contact information</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="email" class="form-control" placeholder="Enter your email..." required id="exampleInputEmail1">
              </div>
            </div>
            <div class="form-group mb-5">
              <label for="exampleInputPassword1">Phone</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="phone" class="form-control" placeholder="Enter your phone..." required id="exampleInputPhone1">
              </div>
            </div>
            <h3 class="mb-3">Shipping address</h3>
            <div class="form-group">
              <label for="exampleInput1">Full name</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="input" class="form-control" id="exampleInput1" required value="Rodney Cotton">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInput1">Address</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-home" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="input" class="form-control" placeholder="Your address..." required id="exampleInput2">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInput1">City</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-building" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="input" class="form-control" placeholder="Your city..." required id="exampleInput3">
              </div>
            </div>
            <div class="d-flex">
              <div class="form-group col-md-6 pl-0 pr-2">
                <label for="exampleSelect1">Country</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-globe" aria-hidden="true"></i>
                    </span>
                  </div>
                  <select class="form-control" id="exampleSelect1" required>
                    <option value="" disabled selected hidden>Your country...</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="italy">Italy</option>
                    <option value="uk">UK</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-6 pl-2 pr-0">
                <label for="exampleInput4">Postal code</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-plane" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input type="input" class="form-control" placeholder="Your postal code..." required id="exampleInput4">
                </div>
              </div>
            </div>
            <div class="form-group form-check mb-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Save this information for next time</label>
            </div>
            <button type="submit" class="btn px-2 py-3 text-white">Continue</button>
          </form>
        </div>
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card p-4 mb-4 mb-md-0">
            <div class="card-row d-flex mb-4">
              <img class="img-fluid mr-3" src="photo1.png" alt="">
              <div class="d-flex flex-column justify-content-between">
                <div>
                  <h4>Vintage Backpack</h4>
                  <span class="discount d-inline-block mr-3">$54.99</span>
                  <span class="old-price d-inline-block small">$94.99</span>
                </div>
                <div class="quantity d-flex justify-content-between p-3">
                  <i class="fa fa-minus" aria-hidden="true"></i>
                  <span>1</span>
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="card-row d-flex mb-5">
              <img class="img-fluid mr-3" src="photo2.png" alt="">
              <div class="d-flex flex-column justify-content-between">
                <div>
                  <h4>Levi Shoes</h4>
                  <span class="discount d-inline-block mr-3">$74.99</span>
                  <span class="old-price d-inline-block small">$124.99</span>
                </div>
                <div class="quantity d-flex justify-content-between p-3">
                  <i class="fa fa-minus" aria-hidden="true"></i>
                  <span>1</span>
                  <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <hr>
            <div class="card-row d-flex justify-content-between">
              <h3>Shipping</h4>
              <span class="">$19</span>
            </div>
            <hr>
            <div class="card-row d-flex justify-content-between">
              <h3>Total</h4>
              <span class="">$148.98</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mb-3">Maya Mircheva@DevChallenges.io</footer>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
